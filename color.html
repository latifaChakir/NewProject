<!DOCTYPE html>
<html>
<head>
    <style>
        .marque-price label {
            color: black; /* Changer la couleur du texte en noir */
        }

        .marque-price input[type="range"] {
            filter: sepia(90%) saturate(3200%) ;  /* Changer la couleur de fond en jaune */
        }
    </style>
</head>
<body>
    <div class="marque-price">
        <h1>Price :</h1>
        <label for="vol">$15</label>
        <input type="range" id="vol" name="vol" min="10" max="50">
        <label for="vol">$500</label>
    </div>
</body>
</html>
