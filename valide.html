<!DOCTYPE html>
<html>
<head>
    <title>Formulaire de Contact</title>
</head>
<body>
    <h2>Contactez-nous</h2>
    <form id="contact-form" onsubmit="return validateForm()">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <br>

        <label for="telephone">Numéro de téléphone :</label>
        <input type="text" id="telephone" name="telephone" required>
        <br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
        <br>

        <input type="submit" value="Envoyer">
    </form>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
<script>
    function validateForm() {
    var nom = document.getElementById("nom").value;
    var telephone = document.getElementById("telephone").value;
    var email = document.getElementById("email").value;
    var message = document.getElementById("message");

    // Validation du nom (uniquement des lettres et espaces)
    var nomRegex = /^[A-Za-z\s]+$/;
    if (!nom.match(nomRegex)) {
        message.innerHTML = "Le nom doit contenir uniquement des lettres et des espaces.";
        return false;
    }

    // Validation du numéro de téléphone (10 chiffres)
    var telephoneRegex = /^\d{10}$/;
    if (!telephone.match(telephoneRegex)) {
        message.innerHTML = "Le numéro de téléphone doit contenir 10 chiffres.";
        return false;
    }

    // Validation de l'email (format d'email valide)
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!email.match(emailRegex)) {
        message.innerHTML = "Veuillez saisir une adresse email valide.";
        return false;
    }

    // Si toutes les validations passent, le formulaire est soumis
    message.innerHTML = "Formulaire soumis avec succès!";
    return true;
}

</script>
</html>
